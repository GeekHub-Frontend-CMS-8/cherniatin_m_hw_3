<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/forms.css">
</head>
<body>
<form action="URL" method="POST">
    <fieldset class="form-wrapper">
        <legend>
            <strong>Коротко о себе</strong>
        </legend>

        <div>
            <ul>
                <li>
                    <label for="name">Имя:</label>
                    <input type="text" name="name" id="name">
                </li>
                <li>
                    <label for="surname">Фамилия:</label>
                    <input type="text" name="surname" id="surname">
                </li>
                <li>
                    <label>Пол:</label>
                    <input type="radio" name="male" id="male">
                    <label for="male">Мужской</label>
                    <input type="radio" name="famale" id="famale">
                    <label for="famale">Женский</label>
                </li>
                <li>
                    <label for="age">Возраст:</label>
                    <input type="text" name="age" id="age" size="4">
                    <label for="age">Лет</label>
                </li>
            </ul>
        </div>
    </fieldset>

    <fieldset class="form-wrapper">
        <legend>
            <strong>Подробниее о себе</strong>
        </legend>
        <ul>
            <li>
                <input type="radio" name="sex" value="young_man" id="young_man">
                <label for="young_man">Молодой человек</label>
            </li>
            <li>
                <input type="radio" name="sex" value="famale" id="famele">
                <label for="famele"> Девушка</label>
            </li>

            <li>
                <input type="date" name="date_of_birth"  id="date">
                <label for="date"> Дата рождения</label>
            </li>

            <li>
                <input type="text" name="marital-status">
                <label for="name">Семейное положения</label>
            </li>

            <li>
                <input type="text" name="social-status">
                <label for="name">Социальный статус</label>
            </li>

            <li>
                <input type="text" name="residence">
                <label for="name">Местожительства</label>
            </li>
        </ul>

        <div>
            <ul>
                <li>
                    <label><strong>Что вы обычно делаете на выходных:</strong></label>
                </li>
            </ul>

        </div>

        <div>
            <ul>
                <li>
                    <input type="checkbox" name="interests" id="sleep">
                    <label for="sleep">Сплю</label>
                </li>
                <li>
                    <input type="checkbox" name="interests" id="friends">
                    <label for="friends">Гуляю с друзьями</label>
                </li>
                <li>
                    <input type="checkbox" name="interests" id="fishing">
                    <label for="fishing">Хожу на рыбалку</label>
                </li>
                <li>
                    <input type="checkbox" name="interests" id="playing">
                    <label for="playing">Играю в игры </label>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <strong>Расказать о формах в книге, посвященной HTML:</strong>
                </li>
            </ul>
        </div>


        <div>
            <ul>
                <li>
                    <label>
                        <select size="1">
                            <option selected>Site frequency</option>
                        </select>
                    </label>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <label>
                        <strong>Сколько книг вы прочитали за свою жизнь:</strong>
                    </label>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <input type="radio" name="books_was_read"  value="0-10" id="0-10">
                    <label for="0-10">0-10</label>
                </li>
                <li>
                    <input type="radio" name="books_was_read" value="11-20" id="11-20">
                    <label for="11-20">11-20</label>
                </li>
                <li>
                    <input type="radio" name="books_was_read"  value="21-50" id="21-50">
                    <label for="21-50">21-50</label>
                </li>
                <li>
                    <input type="radio" name="books_was_read" value="50+" id="50+">
                    <label for="50+">50+</label>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <label><strong>Ваши коментарии:</strong></label>
                </li>

                <li>
                    <textarea name="comment" cols="50" rows="8"></textarea>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <select size="3" name="positions">
                        <option value="1">Первая позиция</option>
                        <option value="2">Вторая позиция</option>
                        <option value="3">Третья позиция</option>
                    </select>
                </li>
            </ul>
        </div>
    </fieldset>

    <fieldset class="form-wrapper">
        <legend>
            <strong>И в заключение</strong>
        </legend>

        <ul>
            <li>
                <input type="text" name="username" size="30"
                       placeholder="Это поле было видино до вас">

            </li>
        </ul>

        <ul>
            <li>
                <label for="email"><strong>Email:</strong></label>
            </li>

            <li>
                <input type="email" name="email" id="email" size="30">
            </li>
        </ul>

        <div>
            <ul>
                <li>
                    <strong>Хотите подписаться на самую модную рассылку спама?</strong>
                </li>

                <li>
                    <label><em>Выберите категории</em></label>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <input type="checkbox" name="what_i_did" value="equipment" id="equipment">
                    <label for="equipment"> Оборудование</label>
                </li>
                <li>
                    <input type="checkbox" name="what_i_did" value="dinners" id="dinners">
                    <label for="dinners"> Как приготовить обеды</label>
                </li>
                <li>
                    <input type="checkbox" name="what_i_did" value="million" id="million">
                    <label for="million"> Заработай миллион за два дня!</label>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <strong>На сколько сложная задача:</strong>
                </li>
            </ul>
        </div>

        <div>
            <ul>
                <li>
                    <input type="radio" name="difficult_task" value="not-at-all" id="not-at-all">
                    <label for="not-at-all">Совсем нет</label>
                </li>
                <li>
                    <input type="radio" name="difficult_task" value="so-so" id="so-so">
                    <label for="so-so">Так себе</label>
                </li>
                <li>
                    <input type="radio" name="difficult_task" value="barely-managed" id="barely-managed">
                    <label for="barely-managed">Еле справился</label>
                </li>
            </ul>
        </div>
    </fieldset>

    <div class="button">
        <ul>
            <li>
                <input type="submit" value="Отправить">
            </li>
        </ul>
    </div>

</form>


</body>
</html>
